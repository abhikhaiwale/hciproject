<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Receipt with 3D fold effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./receiptstyle.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 class="page-title">Parking Receipt</h1>

<article class="receipt">
	<section class="receipt__half upper">
		<p>Receipt</p>
		<h1>RS. 100</h1>
		<p class="sm">01.05.2020 - 09:47</p>
		
		<div class="receipt__content">
			<table>
				<tbody>
					<tr>
						<td>Pune Central University Road</td>
						<td>RS.50/Hour</td>
					</tr>
					<tr>
						<td>Parking No:- 45</td>
						<td>Parking Hours:- 2</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	
	<section class="receipt__half lower">
		<button>More info</button>
	</section>
</article>
<!-- partial -->
  <script  src="./receiptscript.js"></script>

</body>
</html>
